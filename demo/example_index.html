<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keen IO Explorer</title>

  <!-- Dependencies -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11-rc4/c3.min.css" rel="stylesheet" type="text/css">
  <script src='//oss.maxcdn.com/d3js/3.5.12/d3.min.js'></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.11-rc4/c3.min.js"></script>

  <link href="https://d1kk3lo5kv9rxi.cloudfront.net/css/font/gotham/woff/a.css?v=1175" rel="stylesheet" type="text/css">
  <link href="https://d1kk3lo5kv9rxi.cloudfront.net/css/font/gotham/woff/b.css?v=1175" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="/dist/keen-explorer.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://d26b395fwzu5fz.cloudfront.net/3.2.7/keen.min.js" type="text/javascript"></script>
  <script src="/dist/keen-explorer.js"></script>
  <style>
    #explorer {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="main-content" id="explorer"></div>
  <script type="text/javascript">
    $(document).ready(function(){
      var client = new Keen({
        projectId: "YOUR_PROJECT_ID",
        readKey: "YOUR_PROJECT_READ_KEY",
        masterKey: "YOUR_PROJECT_MASTER_KEY"
      });

      var app = new Keen.Explorer.App({
          // Pass that client into a new Explorer
          client: client,
          // Optionally add in saved queries support:
          // Saved queries is entirely optional. If you set it to true, a "saved queries" feature
          // will be available and you can save the state of the query you're working
          // on so that they can be looked up at a later time.
          savedQueries: true,
          // The targetId is the id of the DOM Node you want to display Explorer inside.
          targetId: 'explorer'
        });
        app.render();
    });
  </script>
</body>
</html>
